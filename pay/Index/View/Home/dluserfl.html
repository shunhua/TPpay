{#include file="Public/header" /#}

<body class="">
    <div style="position:absolute;left:40%">
        <div class="woody-prompt">
            <div class="prompt-error alert alert-danger">
            </div>
        </div>
    </div>

    <div class="pace pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner">
            </div>
        </div>
        <div class="pace-activity">
        </div>
    </div>
    <div id="wrapper">
        {#include file="Public/left" /#}
        <div id="page-wrapper" class="gray-bg">
            {#include file="Public/top" /#}

            <div class="row wrapper wrapper-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <em class="fa fa-list">
                                    </em>
                                    {#$pageName#}</div>
                            </div>
                            <div class="panel-body">
                                <div class="content-box">
                                    <form class="form-ajax form-horizontal"  action="{#:U('Index/Home/dluserfl')#}" method="post">


                                    <div class="form-group">
                                        <label class="col-md-2 control-label">
                                            <p style="float: left">商户号： <font color="red" >{#$mid#}</font></p>
                                        </label>
                                       
                                    </div>    
                                       <!-- 商户费率配置 -->
                                 <div class="form-group">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>接口id</th>
                                            <th>接口名称</th>
                                            <th>费率(例如10%，这里输入10)</th>
                                            <th>开关</th>
                                        </tr>
                                        {#if condition="$list"#}
                                        {#volist name="list" id="n" #}
                                        <tr>
                                            <td>{#$n.jkid#}<input name="jkid[]" type="checkbox"checked="checked" value="{#$n.jkid#}" style="display:none"/></td>
                                            <td>{#$n.jkname#}</td>
                                            <td><input name="fl_{#$n.jkid#}" class="form-control" type="text"  value="{#$n.fl#}" style="width: 15%" /></td>
                                            <td><select name="ifopen_{#$n.jkid#}" class="form-control">
                                                    <option value="0" {#if condition="$n.ifopen eq '0'"#}selected="selected"{#/if#}>关闭</option>
                                                    <option value="1" {#if condition="$n.ifopen eq '1'"#}selected="selected"{#/if#}>开启</option>
                                                </select></td>
                                        </tr>
                                        {#/volist#}
                                        <input name="userid" class="form-control" type="hidden"  value="{#$userid#}"/>
                                        {#else/#}
                                        <tr>
                                            <td colspan="10" align="center">暂无数据</td>
                                        </tr>
                                        {#/if#}
                                    </table>
                                </div>
                                        <div class="form-group">
                                            <div class="col-md-offset-2 col-md-6">
                                                <button type="submit" class="btn btn-success">
                                                    &nbsp;
                                                    <i class="fa fa-check-square-o"></i>
                                                    &nbsp;设置费率&nbsp;
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{#include file="Public/footer" /#}
