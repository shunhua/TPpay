{#include file="Public/header" /#}
{#include file="Public/top" /#}
<div id="main">
    <div class="container-fluid">
        <div class="row">
            {#include file="Public/left" /#}
            <div class="col-md-10">
            <div class="right-content">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            {#$pageName#}
        </div>
        <div class="panel-body">
            <form class="layui-form form-container form-ajax form-horizontal" action="{#:U('Api/save')#}" method="post">
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        名称：
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control"  name="jkname" value="{#$edit.jkname#}" required lay-verify="required" placeholder="请输入名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        类型：
                    </label>
                    <div class="col-md-4">
                        <select name="jkstyle" class="form-control flselect">
                            <option value="wxwap" {#if condition="$edit.jkstyle eq 'wxwap'"#}selected="selected"{#/if#}>微信wap(wxwap)</option>
                            <option value="wxgzh" {#if condition="$edit.jkstyle eq 'wxgzh'"#}selected="selected"{#/if#}>微信公众号(wxgzh)</option>
                            <option value="wxsm" {#if condition="$edit.jkstyle eq 'wxsm'"#}selected="selected"{#/if#}>微信扫码(wxsm)</option>
                            <option value="zfbwap" {#if condition="$edit.jkstyle eq 'zfbwap'"#}selected="selected"{#/if#}>支付宝wap(zfbwap)</option>
                            <option value="zfbsm" {#if condition="$edit.jkstyle eq 'zfbsm'"#}selected="selected"{#/if#}>支付宝扫码（zfbsm）</option>
                            <!-- 兴业银行  bsh -->
                            <option value="pay.tenpay.wappay" {#if condition="$edit.jkstyle eq 'pay.tenpay.wappay'"#}selected="selected"{#/if#}>兴业QQwap(pay.tenpay.wappay)</option>
                            <option value="pay.alipay.native" {#if condition="$edit.jkstyle eq 'pay.alipay.native'"#}selected="selected"{#/if#}>兴业支付宝扫码（pay.alipay.native）</option>
                            <option value="pay.weixin.native" {#if condition="$edit.jkstyle eq 'pay.weixin.native'"#}selected="selected"{#/if#}>兴业微信扫码（pay.weixin.native）</option>
                            <option value="pay.unionpay.native" {#if condition="$edit.jkstyle eq 'pay.unionpay.native'"#}selected="selected"{#/if#}>兴业银联扫码（pay.unionpay.native）</option>
                             <!-- 银联悦单  bsh -->
                            <option value="pay.unionpay.yuedan" {#if condition="$edit.jkstyle eq 'pay.unionpay.yuedan'"#}selected="selected"{#/if#}>银联聚合扫码(pay.unionpay.yuedan)</option>
                            <!-- 银联电子  bsh -->
                            <option value="0004" {#if condition="$edit.jkstyle eq '0004'"#}selected="selected"{#/if#}>银联快捷(0004)</option>
                            <!-- 银联H5  bsh -->
                            <option value="WXPay.h5Pay" {#if condition="$edit.jkstyle eq 'WXPay.h5Pay'"#}selected="selected"{#/if#}>H5微信(WXPay.h5Pay)</option>
                            <option value="trade.h5Pay" {#if condition="$edit.jkstyle eq 'trade.h5Pay'"#}selected="selected"{#/if#}>H5支付宝(trade.h5Pay)</option>
                            <option value="qmf.h5Pay" {#if condition="$edit.jkstyle eq 'qmf.h5Pay'"#}selected="selected"{#/if#}>H5无卡(qmf.h5Pay)</option>
                            <option value="uac.order" {#if condition="$edit.jkstyle eq 'uac.order'"#}selected="selected"{#/if#}>H5云闪付(uac.order)</option>
                            <option value="WXPay.jsPay" {#if condition="$edit.jkstyle eq 'WXPay.jsPay'"#}selected="selected"{#/if#}>微信公众号(WXPay.jsPay)</option>
                            <!-- 官方支付宝  bsh -->
                            <option value="zfb" {#if condition="$edit.jkstyle eq 'zfb'"#}selected="selected"{#/if#}>支付宝(zfb)</option>
                            <!-- 开联通  bsh -->
                            <option value="kltpc" {#if condition="$edit.jkstyle eq 'kltpc'"#}selected="selected"{#/if#}>开联通PC端(kltpc)</option>
                            <option value="kltmobile" {#if condition="$edit.jkstyle eq 'kltmobile'"#}selected="selected"{#/if#}>开联通手机端(kltmobile)
                            </option>
                            <!-- 星支付  bsh -->
                            <option value="xingzhifu" {#if condition="$edit.jkstyle eq 'xingzhifu'"#}selected="selected"{#/if#}>星支付(xingzhifu)</option>
                            <!-- 拼多多  bsh -->
                            <option value="alipay" {#if condition="$edit.jkstyle eq 'alipay'"#}selected="selected"{#/if#}>拼多多支付宝(alipay)</option>
                            <option value="wechat" {#if condition="$edit.jkstyle eq 'wechat'"#}selected="selected"{#/if#}>拼多多微信(wechat)</option>
                            <!-- 合益通  bsh -->
                            <option value="904" {#if condition="$edit.jkstyle eq '904'"#}selected="selected"{#/if#}>合益通支付宝(904)</option>
                            <!-- 拼多多11  bsh -->
                            <option value="alih5" {#if condition="$edit.jkstyle eq 'alih5'"#}selected="selected"{#/if#}>支付宝h5(alih5)</option>
                            <option value="wxh5" {#if condition="$edit.jkstyle eq 'wxh5'"#}selected="selected"{#/if#}>微信h5(wxh5)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                         <input type="hidden" class="form-control" name="act" value="{#$act#}"/>
                         <input type="hidden" class="form-control" name="jkid" value="{#$edit.jkid#}"/>
                        <button type="submit" class="btn btn-success ">
                            &nbsp;
                            <span class="glyphicon glyphicon-save">
                            </span>
                            &nbsp;提交&nbsp;
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>
        </div>
    </div>
</div>
{#include file="Public/footer" /#}
